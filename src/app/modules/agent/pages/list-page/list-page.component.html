<div class="w-full flex justify-content-between mb-4 align-content-center">
  <div>
    <span class="text-2xl font-semibold">Client List</span>
  </div>
  <div>
      <button pButton pRipple label="New" icon="pi pi-plus" class="mr-2" (click)="toggleRegisterModal()"></button>
  </div>
</div>

<p-table
    #dt
    [value]="rows"
    [loading]="loadRows"
    [rows]="10"
    [paginator]="true"
    [rowHover]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="dni">Dni <p-sortIcon field="dni"></p-sortIcon></th>
            <th pSortableColumn="names">Client <p-sortIcon field="names"></p-sortIcon></th>
            <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
            <th pSortableColumn="district">Districtt <p-sortIcon field="district"></p-sortIcon></th>
            <th pSortableColumn="province">Province <p-sortIcon field="province"></p-sortIcon></th>
            <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
            <th pSortableColumn="email_address">Email Address <p-sortIcon field="email_address"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td class="table-container max-w-7rem">{{ client.dni }}</td>
            <td class="table-container max-w-12rem">{{ client.names + ' ' + client.lastnames }}</td>
            <td class="table-container max-w-12rem">{{ client.address }}</td>
            <td class="table-container max-w-8rem">{{ client.district }}</td>
            <td class="table-container max-w-8rem">{{ client.province }}</td>
            <td class="table-container max-w-7rem">{{ client.phone }}</td>
            <td class="table-container max-w-12rem">{{ client.email_address }}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-warning mr-2" (click)="selectEditClient(client)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="selectDeleteClient(client)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-new-page (onHidePage)="toggleRegisterModal()" [visible]="visibleRegisterModal"></app-new-page>
<app-edit-page (onHidePage)="toggleEditModal()" [visible]="visibleEditModal"></app-edit-page>
<app-modal-delete (onConfirm)="deleteClient()" (onCancel)="toggleDeleteModal()" [visible]="visibleDeleteModal"></app-modal-delete>
